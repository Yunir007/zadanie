

<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="chat.css">
</head>
<body>
  <div class="chat-container">
    <div class="sidebar">
      <h2>Список чатов</h2>
      <ul class="chat-list">
        <li class="active">Чат 1</li>
        <li>Чат 2</li>
        <li>Чат 3</li>
        <li>Чат 4</li>
      </ul>
    </div>
    <div class="chat-window">
      <h2>Чат</h2>
      <div class="message-container">
        <div class="message">
          <p>Пользователь 1: Привет!</p>
        </div>
        <div class="message">
          <p>Пользователь 2: Привет, как дела?</p>
        </div>
        <div class="message">
          <p>Пользователь 1: Всё отлично, спасибо!</p>
        </div>
      </div>
      <div class="input-container">
        <input type="text" placeholder="Введите сообщение">
        <button>Отправить</button>
      </div>
    </div>
    <div class="video-chat">
      <h2>Видеочат</h2>
      <video></video>
      <button>Старт</button>
      <button>Стоп</button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
